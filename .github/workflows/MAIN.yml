name: Update README with Commit Count

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Run once a day (midnight UTC)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch commit count
        run: |
          # Fetch total commit count using git
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "Commit count: $COMMIT_COUNT"

      - name: Update commit badge in README.md
        run: |
          # Update the commit badge in README.md with dynamic commit count
          NEW_BADGE="![Commits Badge](https://img.shields.io/badge/Commits-${COMMIT_COUNT}-blue)"
          
          # Replace the old badge with the new one in README.md
          sed -i "s|![](https://img.shields.io/github/commits/activity/yaml?username=NKNakulkumar)|${NEW_BADGE}|" README.md

      - name: Commit updated README.md
        run: |
          git config --global user.name "NKNakulkumar"
          git config --global user.email "your-email@example.com"  # Update with your email
          git add README.md
          git commit -m "Update commit count in README"
          git push
